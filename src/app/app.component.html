<div class="">

  <div class=" m-4 p-4 rounded-lg" *ngFor="let item of weathers"
       [ngClass]="{'bg-red-50': item.today, 'bg-blue-50': !item.today}"
  >

    <div class="text-xl font-medium">
      {{item.date}}
    </div>
    <div class="flex flex-wrap justify-start">
      <app-weather
        *ngFor="let weather of item.values"
        [weather]="weather"
      ></app-weather>
    </div>

  </div>


</div>
